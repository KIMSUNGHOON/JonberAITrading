[pytest]
# Pytest configuration for Agentic Trading Backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Output settings
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Logging
log_cli = true
log_cli_level = WARNING

# Coverage (when using pytest-cov)
# addopts = --cov=app --cov=agents --cov=services --cov-report=term-missing
